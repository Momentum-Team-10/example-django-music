{% extends "base.html" %}

{% block content %}
<h2>Hi {{user.username}}!</h2>
<h1>Add a new genre</h1>
{% if warning %}
<div class="flex items-center justify-center pa4 bg-washed-red dark-pink">
  <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
  <span class="lh-title ml3">{{ warning }}</span>
</div>
{% endif %}
  <form method="POST" class="pa4 black-80">
    {% csrf_token %}
    {% for field in form %}
    <div class="measure">
      <label for="{{field.id_for_label}}" class="f6 b db mb2">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="submit mt3">
      <button type="submit" class="f6 link dim br3 ba bw1 ph3 pv2 mb2 dib dark-pink">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
